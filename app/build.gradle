    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false

            buildConfigField "String", "WEB_IP", '"http://220.194.46.204"'
            buildConfigField "String", "SOCKET_IP", '"220.194.46.204"'
            buildConfigField "int", "SOCKET_PORT", '8014'
            buildConfigField "String", "SHARE_WEB", '"http://220.194.46.204"'
        }

        release {
            shrinkResources false
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

//    设置渠道包信息
    flavorDimensions "dimensions"
    productFlavors {
        shanghai {
            applicationId rootProject.ext.android.applicationId
            versionCode rootProject.ext.android.versionCode
            versionName rootProject.ext.android.versionName
            buildConfigField "String", "WEB_IP", '"http://220.194.46.204"'
            buildConfigField "String", "SOCKET_IP", '"220.194.46.204"'
            buildConfigField "int", "SOCKET_PORT", '8014'
            buildConfigField "String", "SHARE_WEB", '"http://220.194.46.204"'
            signingConfig signingConfigs.shanghaiRelease
        }

        market {
            applicationId rootProject.ext.android.applicationId
            versionCode rootProject.ext.android.versionCode
            versionName rootProject.ext.android.versionName
            buildConfigField "String", "WEB_IP", '"https://61120.vip"'
            buildConfigField "String", "SOCKET_IP", '"61120.vip"'
            buildConfigField "int", "SOCKET_PORT", '8014'
