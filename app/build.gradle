            keyPassword "yijiankang518"
        }
        marketRelease {
            storeFile file("../signing/childDoc.jks")
            storePassword "yijiankang518"
            keyAlias "childhospitaldoc"
            keyPassword "yijiankang518"
        }
        localhostRelease {
            storeFile file("../signing/childDoc.jks")
            storePassword "yijiankang518"
            keyAlias "childhospitaldoc"
            keyPassword "yijiankang518"
        }
